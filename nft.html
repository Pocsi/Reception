<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT View</title>
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pocsi.github.io/Reception/nft.html">
  <meta property="og:title" content="NFT View">
  <meta property="og:description" content="Interactive NFT display">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://pocsi.github.io/Reception/nft.html">

  <!-- Web3.js -->

  <!-- Chainlink Price Feeds ABI -->
  <script src="https://cdn.jsdelivr.net/npm/@chainlink/contracts@0.4.0/abi/v0.8/AggregatorV3Interface.json"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .nft-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .nft-image {
      max-width: 80%;
      max-height: 80vh;
      object-fit: contain;
      transition: transform 0.1s ease-out;
    }

    .crypto-carousel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
      overflow: hidden;
      z-index: 1000;
      display: block !important;
    }

    .loading-indicator {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 1001;
      display: none;
    }

    .loading-indicator.active {
      display: block;
    }

    .loading-spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 5px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .crypto-track {
      display: inline-flex;
      padding: 0 20px;
      animation: scroll 60s linear infinite;
      white-space: nowrap;
      min-width: 100%;
    }

    .crypto-track:hover {
      animation-play-state: paused;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .crypto-item {
      display: inline-block;
      padding: 0 20px;
      font-size: 12px;
      color: #333;
      min-width: 200px;
    }

    .crypto-item a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 8px;
      height: 40px;
    }

    .crypto-symbol {
      font-weight: bold;
      font-size: 11px;
      min-width: 40px;
    }

    .crypto-price {
      font-size: 11px;
      min-width: 80px;
    }

    .crypto-change {
      font-size: 11px;
      min-width: 60px;
    }

    .crypto-change.positive {
      color: #28a745;
    }

    .crypto-change.negative {
      color: #dc3545;
    }

    .crypto-esg {
      font-size: 9px;
      color: #6c757d;
      min-width: 60px;
    }

    .crypto-impact {
      font-size: 9px;
      padding: 2px 4px;
      border-radius: 3px;
      margin-left: 4px;
    }

    .crypto-impact:contains("High") {
      background-color: #28a745;
      color: white;
    }

    .crypto-impact:contains("Very High") {
      background-color: #17a2b8;
      color: white;
    }

    .crypto-impact:contains("Medium") {
      background-color: #ffc107;
      color: black;
    }

    .update-time {
      display: none;
    }
  </style>
</head>
<body>
  <div class="nft-container">
    <img src="nft.gif" alt="NFT" class="nft-image" id="nftImage">
  </div>

  <div class="loading-indicator" id="loadingIndicator">
    <span class="loading-spinner"></span>
    Loading market data...
  </div>

  <div class="crypto-carousel">
    <div class="crypto-track">
      <!-- Los elementos se cargarán dinámicamente aquí -->
    </div>
  </div>
  <div class="update-time" id="updateTime"></div>

  <script>
    // Configuración de Web3 y contratos
    const web3 = new Web3(window.ethereum || 'https://mainnet.infura.io/v3/TU_INFURA_KEY');
    
    // Direcciones de los contratos Chainlink Price Feeds (usando direcciones reales)
    const PRICE_FEEDS = {
      'AAPL': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'MSFT': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'GOOGL': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'TSLA': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'NKE': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'ADBE': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'INTC': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'ORCL': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'CRM': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'NVDA': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91'
    };

    // Direcciones de los contratos de datos ESG
    const ESG_CONTRACTS = {
      'AAPL': '0x...', // Dirección del contrato ESG
      'MSFT': '0x...',
      'GOOGL': '0x...',
      // ... más direcciones de contratos ESG
    };

    // ABI para los contratos
    const PRICE_FEED_ABI = [
      {
        "inputs": [],
        "name": "latestRoundData",
        "outputs": [
          {
            "internalType": "uint80",
            "name": "roundId",
            "type": "uint80"
          },
          {
            "internalType": "int256",
            "name": "answer",
            "type": "int256"
          },
          {
            "internalType": "uint256",
            "name": "startedAt",
            "type": "uint256"
          },
          {
            "internalType": "uint256",
            "name": "updatedAt",
            "type": "uint256"
          },
          {
            "internalType": "uint80",
            "name": "answeredInRound",
            "type": "uint80"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    const ESG_ABI = [
      {
        "inputs": [],
        "name": "getESGScore",
        "outputs": [
          {
            "internalType": "uint256",
            "name": "",
            "type": "uint256"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "getSustainabilityMetrics",
        "outputs": [
          {
            "internalType": "string",
            "name": "impact",
            "type": "string"
          },
          {
            "internalType": "string",
            "name": "website",
            "type": "string"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    // Lista de todos los activos disponibles
    let allAssets = [
      { symbol: 'AAPL', name: 'Apple Inc.' },
      { symbol: 'MSFT', name: 'Microsoft Corporation' },
      { symbol: 'GOOGL', name: 'Alphabet Inc.' },
      { symbol: 'TSLA', name: 'Tesla Inc.' },
      { symbol: 'NKE', name: 'Nike Inc.' },
      { symbol: 'ADBE', name: 'Adobe Inc.' },
      { symbol: 'INTC', name: 'Intel Corporation' },
      { symbol: 'ORCL', name: 'Oracle Corporation' },
      { symbol: 'CRM', name: 'Salesforce Inc.' },
      { symbol: 'NVDA', name: 'NVIDIA Corporation' },
      { symbol: 'META', name: 'Meta Platforms Inc.' },
      { symbol: 'AMZN', name: 'Amazon.com Inc.' },
      { symbol: 'AMD', name: 'Advanced Micro Devices' },
      { symbol: 'PYPL', name: 'PayPal Holdings Inc.' }
    ];

    // Configuración de APIs
    const ALPHA_VANTAGE_API_KEY = 'ACUS4L73I8PT14I8';
    const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
    const ESG_UPDATE_INTERVAL = 7 * 24 * 60 * 60 * 1000; // 7 days in milliseconds

    // Función para guardar datos en el caché
    function saveToCache(key, data) {
      const cacheData = {
        timestamp: Date.now(),
        data: data
      };
      localStorage.setItem(key, JSON.stringify(cacheData));
    }

    // Función para obtener datos del caché
    function getFromCache(key) {
      const cachedData = localStorage.getItem(key);
      if (!cachedData) return null;

      const { timestamp, data } = JSON.parse(cachedData);
      if (Date.now() - timestamp > CACHE_DURATION) {
        localStorage.removeItem(key);
        return null;
      }
      return data;
    }

    // Función para obtener datos de precios
    async function fetchPriceData(symbol) {
      // Intentar obtener del caché primero
      const cacheKey = `price_${symbol}`;
      const cachedData = getFromCache(cacheKey);
      if (cachedData) {
        return cachedData;
      }

      try {
        // Usar Yahoo Finance API con proxy para evitar CORS
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1d&range=1d`)}`);
        const data = await response.json();
        
        if (data.chart && data.chart.result && data.chart.result[0]) {
          const quote = data.chart.result[0];
          const price = quote.meta.regularMarketPrice;
          const previousClose = quote.meta.previousClose;
          const changePercent = ((price - previousClose) / previousClose) * 100;
          
          const priceData = {
            price: price,
            changePercent: changePercent,
            change: price - previousClose
          };
          
          // Guardar en caché
          saveToCache(cacheKey, priceData);
          return priceData;
        }
        throw new Error('Invalid price data format');
      } catch (error) {
        console.error(`Error fetching price data for ${symbol}:`, error);
        return null;
      }
    }

    // Función para obtener datos ESG
    async function fetchSustainabilityData(symbol) {
      // Intentar obtener del caché primero
      const cacheKey = `esg_${symbol}`;
      const cachedData = getFromCache(cacheKey);
      if (cachedData) {
        return cachedData;
      }

      try {
        // Obtener datos del archivo JSON local
        const response = await fetch('esg_data.json');
        const data = await response.json();
        
        if (data.stocks && data.stocks[symbol]) {
          const esgData = data.stocks[symbol];
          const sustainabilityData = {
            totalEsg: esgData.totalEsg,
            environmentScore: esgData.environmentScore,
            socialScore: esgData.socialScore,
            governanceScore: esgData.governanceScore,
            impact: esgData.impact,
            website: esgData.website
          };
          
          // Guardar en caché
          saveToCache(cacheKey, sustainabilityData);
          return sustainabilityData;
        }
        throw new Error('Stock not found in ESG data');
      } catch (error) {
        console.error(`Error fetching ESG data for ${symbol}:`, error);
        return null;
      }
    }

    // Función para calcular el puntaje de sostenibilidad
    function calculateSustainabilityScore(esgData) {
      if (!esgData) return 0;
      return esgData.totalEsg || 0;
    }

    // Función para formatear el precio
    function formatPrice(price) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }).format(price);
    }

    // Función para formatear el cambio porcentual
    function formatChange(change) {
      const sign = change >= 0 ? '+' : '';
      return `${sign}${change.toFixed(2)}%`;
    }

    // Función para crear un elemento del carrusel
    async function createCarouselItem(asset) {
      const div = document.createElement('div');
      div.className = 'crypto-item';
      
      try {
        // Intentar obtener datos de ambas APIs en paralelo
        const [priceData, esgData] = await Promise.allSettled([
          fetchPriceData(asset.symbol),
          fetchSustainabilityData(asset.symbol)
        ]);

        // Preparar el contenido HTML basado en los datos disponibles
        let htmlContent = `<a href="#" onclick="return false;"><span class="crypto-symbol">${asset.symbol}</span>`;
        
        // Agregar precio si está disponible
        if (priceData.status === 'fulfilled' && priceData.value) {
          htmlContent += `
            <span class="crypto-price">${formatPrice(priceData.value.price)}</span>
            <span class="crypto-change ${priceData.value.changePercent >= 0 ? 'positive' : 'negative'}">${formatChange(priceData.value.changePercent)}</span>
          `;
        } else {
          htmlContent += `<span class="crypto-price">Price N/A</span>`;
        }

        // Agregar datos ESG si están disponibles
        if (esgData.status === 'fulfilled' && esgData.value) {
          const sustainabilityData = esgData.value;
          htmlContent += `
            <span class="crypto-esg">ESG: ${sustainabilityData.totalEsg}</span>
            <span class="crypto-impact">${sustainabilityData.impact}</span>
          `;
        } else {
          htmlContent += `<span class="crypto-esg">ESG: N/A</span>`;
        }

        htmlContent += '</a>';
        div.innerHTML = htmlContent;

      } catch (error) {
        console.error(`Error creating carousel item for ${asset.symbol}:`, error);
        div.innerHTML = `
          <a href="#" onclick="return false;">
            <span class="crypto-symbol">${asset.symbol}</span>
            <span class="crypto-price">Error</span>
          </a>
        `;
      }
      
      return div;
    }

    // Función para verificar y actualizar datos ESG
    async function checkAndUpdateESGData() {
      try {
        const response = await fetch('esg_data.json');
        const data = await response.json();
        const lastUpdate = new Date(data.lastUpdate);
        const now = new Date();
        const daysSinceUpdate = (now - lastUpdate) / (1000 * 60 * 60 * 24);

        if (daysSinceUpdate >= 7) {
          // Aquí podrías implementar la lógica para actualizar el archivo JSON
          // Por ejemplo, hacer una llamada a un servicio que actualice los datos
          console.log('ESG data needs to be updated');
        }
      } catch (error) {
        console.error('Error checking ESG data:', error);
      }
    }

    // Función para obtener los activos con mejor rendimiento
    async function getTopPerformingAssets(count = 10) {
      try {
        const response = await fetch('performance_data.json');
        const data = await response.json();
        
        // Convertir los activos a un array y ordenar por rendimiento semanal
        const assetsArray = Object.entries(data.assets)
          .map(([symbol, data]) => ({
            symbol,
            weeklyReturn: data.weeklyReturn,
            lastPrice: data.lastPrice
          }))
          .sort((a, b) => b.weeklyReturn - a.weeklyReturn)
          .slice(0, count);

        // Obtener la información completa de los activos
        return assetsArray.map(asset => {
          const fullAsset = allAssets.find(a => a.symbol === asset.symbol);
          return {
            ...fullAsset,
            weeklyReturn: asset.weeklyReturn,
            lastPrice: asset.lastPrice
          };
        });
      } catch (error) {
        console.error('Error getting top performing assets:', error);
        return allAssets.slice(0, count); // Fallback a la lista completa
      }
    }

    // Función para inicializar el carrusel
    async function initializeCarousel() {
      const track = document.querySelector('.crypto-track');
      const loadingIndicator = document.getElementById('loadingIndicator');
      
      if (!track) {
        console.error('Crypto track element not found');
        return;
      }

      track.innerHTML = ''; // Limpiar el track
      loadingIndicator.classList.add('active');

      try {
        // Obtener los activos con mejor rendimiento
        const topAssets = await getTopPerformingAssets(10);
        
        // Crear elementos con datos reales
        const items = await Promise.all(topAssets.map(async (asset) => {
          const item = await createCarouselItem(asset);
          // Agregar el elemento inmediatamente cuando esté listo
          track.appendChild(item);
          return item;
        }));
        
        // Verificar si al menos algunos elementos tienen datos
        const hasData = items.some(item => 
          item.querySelector('.crypto-price').textContent !== 'Price N/A' || 
          item.querySelector('.crypto-esg').textContent !== 'ESG: N/A'
        );

        if (hasData) {
          // Duplicar los elementos para el efecto de scroll infinito
          items.forEach(item => track.appendChild(item.cloneNode(true)));

          // Actualizar timestamp solo si hay datos
          const updateTime = document.getElementById('updateTime');
          if (updateTime) {
            updateTime.style.display = 'block';
            updateTime.textContent = `Last update: ${new Date().toLocaleTimeString()}`;
          }
        } else {
          track.innerHTML = '<div class="crypto-item">Loading market data... Please wait.</div>';
          console.log('No data available yet, showing loading message');
        }
      } catch (error) {
        console.error('Error initializing carousel:', error);
        track.innerHTML = '<div class="crypto-item">Loading market data... Please wait.</div>';
      } finally {
        loadingIndicator.classList.remove('active');
      }
    }

    // Función para actualizar los datos de rendimiento
    async function updatePerformanceData() {
      try {
        const response = await fetch('performance_data.json');
        const data = await response.json();
        const lastUpdate = new Date(data.lastUpdate);
        const now = new Date();
        const daysSinceUpdate = (now - lastUpdate) / (1000 * 60 * 60 * 24);

        if (daysSinceUpdate >= 7) {
          // Aquí implementarías la lógica para actualizar los datos de rendimiento
          // Por ejemplo, hacer llamadas a APIs de Yahoo Finance o Alpha Vantage
          console.log('Performance data needs to be updated');
        }
      } catch (error) {
        console.error('Error updating performance data:', error);
      }
    }

    // Inicializar el carrusel cuando se carga la página
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Initializing carousel...');
      initializeCarousel();
      
      // Verificar y actualizar datos ESG cada semana
      setInterval(checkAndUpdateESGData, ESG_UPDATE_INTERVAL);
      
      // Verificar y actualizar datos de rendimiento cada semana
      setInterval(updatePerformanceData, ESG_UPDATE_INTERVAL);
      
      // Actualizar precios cada 24 horas
      setInterval(() => {
        console.log('Updating price data...');
        initializeCarousel();
      }, CACHE_DURATION);
    });

    // Código existente para el zoom de la imagen
    const image = document.getElementById('nftImage');
    let scale = 1;
    const zoomFactor = 0.1;

    window.addEventListener('wheel', (e) => {
      e.preventDefault();
      
      if (e.deltaY < 0) {
        scale = Math.min(scale + zoomFactor, 2);
      } else {
        scale = Math.max(scale - zoomFactor, 0.5);
      }
      
      image.style.transform = `scale(${scale})`;
    }, { passive: false });

    // Actualizar los estilos del carrusel para acomodar más métricas
    const style = document.createElement('style');
    style.textContent = `
      .crypto-carousel {
        height: 40px;
        background-color: #f8f9fa;
        border-top: 1px solid #e9ecef;
        overflow: hidden;
        z-index: 1000;
      }
      .crypto-track {
        display: flex;
        animation: scroll 30s linear infinite;
        white-space: nowrap;
        padding: 0 20px;
      }
      .crypto-item {
        padding: 0 20px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 5px;
        font-size: 12px;
      }
      .crypto-item a {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 5px;
        color: inherit;
        text-decoration: none;
      }
      .update-time {
        position: fixed;
        bottom: 45px;
        right: 5px;
        font-size: 10px;
        color: #6c757d;
        z-index: 1001;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 2px 5px;
        border-radius: 3px;
      }
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(-50% - 20px));
        }
      }
    `;
    document.head.appendChild(style);
  </script>
