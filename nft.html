<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- Web3.js -->

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .nft-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .nft-image {
      max-width: 80%;
      max-height: 80vh;
      object-fit: contain;
      transition: transform 0.1s ease-out;
    }

    .crypto-carousel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: linear-gradient(to right, rgba(0,0,0,0.8), rgba(0,0,0,0.9));
      border-top: 1px solid rgba(255,255,255,0.1);
      overflow: hidden;
      z-index: 1000;
      display: block !important;
    }

    .loading-indicator {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 1001;
      display: none;
    }

    .loading-indicator.active {
      display: block;
    }

    .loading-spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 5px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .crypto-track {
      display: inline-flex;
      padding: 0 20px;
      animation: scroll 30s linear infinite;
      white-space: nowrap;
      min-width: 100%;
    }

    .crypto-track:hover {
      animation-play-state: paused;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .crypto-item {
      display: inline-flex;
      padding: 0 30px;
      font-size: 14px;
      color: #fff;
      min-width: 250px;
      align-items: center;
      justify-content: space-between;
    }

    .crypto-item a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 15px;
      height: 50px;
      width: 100%;
    }

    .crypto-symbol {
      font-weight: bold;
      font-size: 16px;
      min-width: 60px;
      color: #fff;
    }

    .crypto-metrics {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .metric {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 4px 8px;
      border-radius: 4px;
      background: rgba(255,255,255,0.1);
    }

    .metric-label {
      font-size: 12px;
      color: rgba(255,255,255,0.7);
    }

    .metric-value {
      font-weight: bold;
      font-size: 14px;
    }

    .metric.positive {
      background: rgba(40, 167, 69, 0.2);
    }

    .metric.negative {
      background: rgba(220, 53, 69, 0.2);
    }

    .esg-score {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .esg-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .esg-dot.high { background: #28a745; }
    .esg-dot.medium { background: #ffc107; }
    .esg-dot.low { background: #dc3545; }

    .update-time {
      display: none;
    }
  </style>
</head>
<body>
  <div class="nft-container">
    <img src="nft.gif" alt="NFT" class="nft-image" id="nftImage">
  </div>

  <div class="loading-indicator" id="loadingIndicator">
    <span class="loading-spinner"></span>
    Loading market data...
  </div>

  <div class="crypto-carousel">
    <div class="crypto-track">
      <!-- Los elementos se cargarán dinámicamente aquí -->
    </div>
  </div>
  <div class="update-time" id="updateTime"></div>

  <script>
    // Configuración de Web3 y contratos
    const web3 = new Web3(window.ethereum || 'https://mainnet.infura.io/v3/TU_INFURA_KEY');
    
    // Direcciones de los contratos Chainlink Price Feeds (usando direcciones reales)
    const PRICE_FEEDS = {
      'AAPL': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'MSFT': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'GOOGL': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'TSLA': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'NKE': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'ADBE': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'INTC': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'ORCL': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'CRM': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'NVDA': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91'
    };

    // Direcciones de los contratos de datos ESG
    const ESG_CONTRACTS = {
      'AAPL': '0x...', // Dirección del contrato ESG
      'MSFT': '0x...',
      'GOOGL': '0x...',
      // ... más direcciones de contratos ESG
    };

    // ABI para los contratos
    const PRICE_FEED_ABI = [
      {
        "inputs": [],

        "outputs": [
          {

          {

          },
          {

            "name": "updatedAt",
            "type": "uint256"
          },
          {
            "internalType": "uint80",
            "name": "answeredInRound",
            "type": "uint80"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    const ESG_ABI = [
      {
        "inputs": [],
        "name": "getESGScore",
        "outputs": [
          {
            "internalType": "uint256",
            "name": "",
            "type": "uint256"
          }
        ],

      },
      {

        "name": "getSustainabilityMetrics",

          {
            "internalType": "string",
            "name": "impact",
            "type": "string"
          },
          {
            "internalType": "string",
            "name": "website",
            "type": "string"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    // Lista de todos los activos disponibles
    let allAssets = [
      { symbol: 'AAPL', name: 'Apple Inc.' },
      { symbol: 'MSFT', name: 'Microsoft Corporation' },
      { symbol: 'GOOGL', name: 'Alphabet Inc.' },
      { symbol: 'TSLA', name: 'Tesla Inc.' },
      { symbol: 'NKE', name: 'Nike Inc.' },
      { symbol: 'ADBE', name: 'Adobe Inc.' },
      { symbol: 'INTC', name: 'Intel Corporation' },
      { symbol: 'ORCL', name: 'Oracle Corporation' },
      { symbol: 'CRM', name: 'Salesforce Inc.' },
      { symbol: 'NVDA', name: 'NVIDIA Corporation' },
      { symbol: 'META', name: 'Meta Platforms Inc.' },
      { symbol: 'AMZN', name: 'Amazon.com Inc.' },
      { symbol: 'AMD', name: 'Advanced Micro Devices' },
      { symbol: 'PYPL', name: 'PayPal Holdings Inc.' }
    ];

    // Configuración de APIs
    const ALPHA_VANTAGE_API_KEY = 'ACUS4L73I8PT14I8';
    const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
    const ESG_UPDATE_INTERVAL = 7 * 24 * 60 * 60 * 1000; // 7 days in milliseconds

    // Función para guardar datos en el caché
    function saveToCache(key, data) {
      const cacheData = {
        timestamp: Date.now(),
        data: data
      };
      localStorage.setItem(key, JSON.stringify(cacheData));
    }

    // Función para obtener datos del caché
    function getFromCache(key) {
      const cachedData = localStorage.getItem(key);
      if (!cachedData) return null;

      const { timestamp, data } = JSON.parse(cachedData);
      if (Date.now() - timestamp > CACHE_DURATION) {
        localStorage.removeItem(key);
        return null;
      }
      return data;
    }

    // Función para obtener datos de precios
    async function fetchPriceData(symbol) {
      // Intentar obtener del caché primero
      const cacheKey = `price_${symbol}`;
      const cachedData = getFromCache(cacheKey);
      if (cachedData) {
        return cachedData;
      }

      try {
        // Usar Yahoo Finance API con proxy para evitar CORS
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1d&range=1d`)}`);
        const data = await response.json();
        
        if (data.chart && data.chart.result && data.chart.result[0]) {
          const quote = data.chart.result[0];
          const price = quote.meta.regularMarketPrice;
          const previousClose = quote.meta.previousClose;
          const changePercent = ((price - previousClose) / previousClose) * 100;
          
          const priceData = {
            price: price,
            changePercent: changePercent,
            change: price - previousClose
          };
          
          // Guardar en caché
          saveToCache(cacheKey, priceData);
          return priceData;
        }
        throw new Error('Invalid price data format');
      } catch (error) {
        console.error(`Error fetching price data for ${symbol}:`, error);
        return null;
      }
    }

    // Función para obtener datos ESG
    async function fetchSustainabilityData(symbol) {
      // Intentar obtener del caché primero
      const cacheKey = `esg_${symbol}`;
      const cachedData = getFromCache(cacheKey);
      if (cachedData) {
        return cachedData;
      }

      try {
        // Obtener datos del archivo JSON local
        const response = await fetch('esg_data.json');
        const data = await response.json();
        
        if (data.stocks && data.stocks[symbol]) {
          const esgData = data.stocks[symbol];
          const sustainabilityData = {
            totalEsg: esgData.totalEsg,
            environmentScore: esgData.environmentScore,
            socialScore: esgData.socialScore,
            governanceScore: esgData.governanceScore,
            impact: esgData.impact,
            website: esgData.website
          };
          
          // Guardar en caché
          saveToCache(cacheKey, sustainabilityData);
          return sustainabilityData;
        }
        throw new Error('Stock not found in ESG data');
      } catch (error) {
        console.error(`Error fetching ESG data for ${symbol}:`, error);
        return null;
      }
    }

    // Función para calcular el puntaje de sostenibilidad
    function calculateSustainabilityScore(esgData) {
      if (!esgData) return 0;
      return esgData.totalEsg || 0;
    }

    // Función para formatear el precio
    function formatPrice(price) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }).format(price);
    }

    // Función para formatear el cambio porcentual
    function formatChange(change) {
      const sign = change >= 0 ? '+' : '';
      return `${sign}${change.toFixed(2)}%`;
    }

    // Función para inicializar el carrusel
    async function initializeCarousel() {
      const carousel = document.querySelector('.crypto-carousel');
      const track = document.createElement('div');
      track.className = 'crypto-track';
      carousel.appendChild(track);

      // Mostrar mensaje de carga
      const loadingMessage = document.createElement('div');
      loadingMessage.className = 'crypto-item';
      loadingMessage.innerHTML = `
        <a href="#" onclick="return false;">
          <span class="crypto-symbol">Loading...</span>
          <div class="crypto-metrics">
            <div class="metric">
              <span class="metric-label">Initializing</span>
            </div>
          </div>
        </a>
      `;
      track.appendChild(loadingMessage);

      try {
        // Cargar datos de rendimiento
        const performanceResponse = await fetch('performance_data.json');
        const performanceData = await performanceResponse.json();
        
        // Ordenar activos por rendimiento
        const sortedAssets = Object.entries(performanceData.assets)
          .map(([symbol, data]) => ({ symbol, ...data }))
          .sort((a, b) => b.weeklyChange - a.weeklyChange)
          .slice(0, 10); // Tomar los 10 mejores

        // Limpiar mensaje de carga
        track.innerHTML = '';

        // Crear elementos del carrusel
        for (const asset of sortedAssets) {
          const item = await createCarouselItem(asset);
          track.appendChild(item);
        }

        // Duplicar elementos para scroll infinito
        const items = track.innerHTML;
        track.innerHTML = items + items;

      } catch (error) {
        console.error('Error initializing carousel:', error);
        track.innerHTML = `
          <div class="crypto-item">
            <a href="#" onclick="return false;">
              <span class="crypto-symbol">Error</span>
              <div class="crypto-metrics">
                <div class="metric">
                  <span class="metric-label">Failed to load data</span>
                </div>
              </div>
            </a>
          </div>
        `;
      }
    }

    // Función para crear un elemento del carrusel
    async function createCarouselItem(asset) {
      const div = document.createElement('div');
      div.className = 'crypto-item';
      
      try {
        // Obtener datos de precios y ESG
        const [priceData, esgData] = await Promise.allSettled([
          fetchPriceData(asset.symbol),
          fetchSustainabilityData(asset.symbol)
        ]);

        // Preparar el contenido HTML
        let htmlContent = `<a href="#" onclick="return false;">
          <span class="crypto-symbol">${asset.symbol}</span>
          <div class="crypto-metrics">`;

        // Agregar métrica de rendimiento
        if (priceData.status === 'fulfilled' && priceData.value) {
          const changeClass = priceData.value.changePercent >= 0 ? 'positive' : 'negative';
          htmlContent += `
            <div class="metric ${changeClass}">
              <span class="metric-label">Performance</span>
              <span class="metric-value">${formatChange(priceData.value.changePercent)}</span>
            </div>`;
        } else {
          // Usar datos de rendimiento del JSON si no hay datos en tiempo real
          const changeClass = asset.weeklyChange >= 0 ? 'positive' : 'negative';
          htmlContent += `
            <div class="metric ${changeClass}">
              <span class="metric-label">Weekly</span>
              <span class="metric-value">${formatChange(asset.weeklyChange)}</span>
            </div>`;
        }

        // Agregar métrica ESG
        if (esgData.status === 'fulfilled' && esgData.value) {
          const sustainabilityData = esgData.value;
          const esgClass = getESGClass(sustainabilityData.totalEsg);
          htmlContent += `
            <div class="metric">
              <span class="metric-label">ESG</span>
              <span class="metric-value">${sustainabilityData.totalEsg}</span>
              <span class="esg-dot ${esgClass}"></span>
            </div>`;
        } else {
          // Usar datos ESG del JSON si no hay datos en tiempo real
          const esgClass = getESGClass(asset.esgScore);
          htmlContent += `
            <div class="metric">
              <span class="metric-label">ESG</span>
              <span class="metric-value">${asset.esgScore}</span>
              <span class="esg-dot ${esgClass}"></span>
            </div>`;
        }

        htmlContent += '</div></a>';
        div.innerHTML = htmlContent;

      } catch (error) {
        console.error(`Error creating carousel item for ${asset.symbol}:`, error);
        div.innerHTML = `
          <a href="#" onclick="return false;">
            <span class="crypto-symbol">${asset.symbol}</span>
            <div class="crypto-metrics">
              <div class="metric">
                <span class="metric-label">Error</span>
              </div>
            </div>
          </a>
        `;
      }
      
      return div;
    }

    // Función para determinar la clase ESG basada en el puntaje
    function getESGClass(score) {
      if (score >= 70) return 'high';
      if (score >= 40) return 'medium';
      return 'low';
    }

    // Función para verificar y actualizar datos ESG
    async function checkAndUpdateESGData() {
      try {
        const response = await fetch('esg_data.json');
        const data = await response.json();
        const lastUpdate = new Date(data.lastUpdate);
        const now = new Date();
        const daysSinceUpdate = (now - lastUpdate) / (1000 * 60 * 60 * 24);

        if (daysSinceUpdate >= 7) {
          // Aquí podrías implementar la lógica para actualizar el archivo JSON
          // Por ejemplo, hacer una llamada a un servicio que actualice los datos
          console.log('ESG data needs to be updated');
        }
      } catch (error) {
        console.error('Error checking ESG data:', error);
      }
    }

    // Función para obtener los activos con mejor rendimiento
    async function getTopPerformingAssets(count = 10) {
      try {
        const response = await fetch('performance_data.json');
        const data = await response.json();
        
        // Convertir los activos a un array y ordenar por rendimiento semanal
        const assetsArray = Object.entries(data.assets)
          .map(([symbol, data]) => ({
            symbol,
            weeklyReturn: data.weeklyReturn,
            lastPrice: data.lastPrice
          }))
          .sort((a, b) => b.weeklyReturn - a.weeklyReturn)
          .slice(0, count);

        // Obtener la información completa de los activos
        return assetsArray.map(asset => {
          const fullAsset = allAssets.find(a => a.symbol === asset.symbol);
          return {
            ...fullAsset,
            weeklyReturn: asset.weeklyReturn,
            lastPrice: asset.lastPrice
          };
        });
      } catch (error) {
        console.error('Error getting top performing assets:', error);
        return allAssets.slice(0, count); // Fallback a la lista completa
      }
    }

    // Función para actualizar los datos de rendimiento
    async function updatePerformanceData() {
      try {
        const response = await fetch('performance_data.json');
        const data = await response.json();
        const lastUpdate = new Date(data.lastUpdate);
        const now = new Date();
        const daysSinceUpdate = (now - lastUpdate) / (1000 * 60 * 60 * 24);

        if (daysSinceUpdate >= 7) {
          // Aquí implementarías la lógica para actualizar los datos de rendimiento
          // Por ejemplo, hacer llamadas a APIs de Yahoo Finance o Alpha Vantage
          console.log('Performance data needs to be updated');
        }
      } catch (error) {
        console.error('Error updating performance data:', error);
      }
    }

    // Inicializar el carrusel cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', () => {
      initializeCarousel();
      // Actualizar cada 5 minutos
      setInterval(initializeCarousel, 5 * 60 * 1000);
    });

    // Código existente para el zoom de la imagen
    const image = document.getElementById('nftImage');
    let scale = 1;
    const zoomFactor = 0.1;

    window.addEventListener('wheel', (e) => {
      e.preventDefault();
      
      if (e.deltaY < 0) {
        scale = Math.min(scale + zoomFactor, 2);
      } else {
        scale = Math.max(scale - zoomFactor, 0.5);
      }
      
      image.style.transform = `scale(${scale})`;
    }, { passive: false });

    // Actualizar los estilos del carrusel para acomodar más métricas
    const style = document.createElement('style');
    style.textContent = `
      .crypto-carousel {
        height: 40px;
        background-color: #f8f9fa;
        border-top: 1px solid #e9ecef;
        overflow: hidden;
        z-index: 1000;
      }
      .crypto-track {
        display: flex;
        animation: scroll 30s linear infinite;
        white-space: nowrap;
        padding: 0 20px;
      }
      .crypto-item {
        padding: 0 20px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 5px;
        font-size: 12px;
      }
      .crypto-item a {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 5px;
        color: inherit;
        text-decoration: none;
      }
      .update-time {
        position: fixed;
        bottom: 45px;
        right: 5px;
        font-size: 10px;
        color: #6c757d;
        z-index: 1001;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 2px 5px;
        border-radius: 3px;
      }
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(-50% - 20px));
        }
      }
    `;
    document.head.appendChild(style);
  </script>
