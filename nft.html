  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .nft-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .nft-image {
      max-width: 5%;
      max-height: 5vh;
      object-fit: contain;
      transition: transform 0.1s ease-out;
    }

    .crypto-carousel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #f8f9fa;
      border-top: 1px solid #e9ecef;
      overflow: hidden;
      z-index: 1000;
    }

    .crypto-track {
      display: flex;
      animation: scroll 30s linear infinite;
      white-space: nowrap;
    }

    .crypto-item {
      display: inline-flex;
      align-items: center;
      padding: 0 20px;
      color: #212529;
      font-size: 14px;
    }

    .crypto-item.positive {
      color: #28a745;
    }

    .crypto-item.negative {
      color: #dc3545;
    }

    .update-time {
      position: fixed;
      bottom: 5px;
      right: 5px;
      font-size: 12px;
      color: #6c757d;
      z-index: 1001;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="nft-container">
    <img src="nft.gif" alt="NFT" class="nft-image" id="nftImage">
  </div>

  <div class="crypto-carousel">
    <div class="crypto-track" id="cryptoTrack">
      <!-- Los elementos se agregar√°n din√°micamente -->
    </div>
  </div>
  <div class="update-time" id="updateTime"></div>

  <script>
    // Configuraci√≥n de Web3 y contratos
    const web3 = new Web3(window.ethereum || 'https://mainnet.infura.io/v3/TU_INFURA_KEY');
    
    // Direcciones de los contratos Chainlink Price Feeds (usando direcciones reales)
    const PRICE_FEEDS = {
      'AAPL': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'MSFT': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'GOOGL': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'TSLA': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'NKE': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'ADBE': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'INTC': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'ORCL': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'CRM': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'NVDA': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91'
    };

    // Direcciones de los contratos de datos ESG
    const ESG_CONTRACTS = {
      'AAPL': '0x...', // Direcci√≥n del contrato ESG
      'MSFT': '0x...',
      'GOOGL': '0x...',
      // ... m√°s direcciones de contratos ESG
    };

    // ABI para los contratos
    const PRICE_FEED_ABI = [
      {
        "inputs": [],
        "name": "latestRoundData",
        "outputs": [
          {
            "internalType": "uint80",
            "name": "roundId",
            "type": "uint80"
          },
          {
            "internalType": "int256",
            "name": "answer",
            "type": "int256"
          },

            "internalType": "uint256",
            "name": "startedAt",

          },
          {

            "type": "uint256"
          },
          {

            "name": "answeredInRound",
            "type": "uint80"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    const ESG_ABI = [
      {

        "outputs": [
          {
            "internalType": "uint256",
            "name": "",
            "type": "uint256"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "getSustainabilityMetrics",
        "outputs": [
          {
            "internalType": "string",
            "name": "impact",
            "type": "string"
          },
          {
            "internalType": "string",
            "name": "website",
            "type": "string"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    // Lista de los 35 activos m√°s sostenibles
    let sustainableAssets = [];

    // Funci√≥n para cargar la lista de activos desde un archivo JSON
    async function loadSustainableAssets() {
      try {
        const response = await fetch('sustainable_assets.json');
        if (!response.ok) {
          throw new Error('No se pudo cargar la lista de activos');
        }
        const data = await response.json();
        sustainableAssets = data;
        await updateCarousel();
      } catch (error) {
        console.error('Error al cargar la lista de activos:', error);
        // Si hay error, usar la lista por defecto
        sustainableAssets = [
          { symbol: 'BEN', name: 'Ben & Jerry\'s', impact: 'B Corp, Fair Trade', website: 'https://www.benjerry.com' },
          // ... resto de la lista por defecto ...
        ];
      }
    }

    // Funci√≥n para verificar si un enlace es v√°lido
    async function checkLink(url) {
      try {
        const response = await fetch(url, { method: 'HEAD', mode: 'no-cors' });
        return true;
      } catch (error) {
        return true; // Permitir todos los enlaces en desarrollo
      }
    }

    // Funci√≥n para agregar un nuevo activo
    async function addNewAsset(asset) {
      try {
        // Verificar que el enlace sea v√°lido
        const isLinkValid = await checkLink(asset.website);
        if (!isLinkValid) {
          throw new Error('El enlace proporcionado no es v√°lido');
        }

        // Verificar que el s√≠mbolo no exista
        if (sustainableAssets.some(a => a.symbol === asset.symbol)) {
          throw new Error('El s√≠mbolo ya existe en la lista');
        }

        // Agregar el nuevo activo
        sustainableAssets.push(asset);
        
        // Actualizar el carrusel
        await updateCarousel();
        
        // Guardar la lista actualizada
        await saveSustainableAssets();
        
        return true;
      } catch (error) {
        console.error('Error al agregar nuevo activo:', error);
        return false;
      }
    }

    // Funci√≥n para eliminar un activo
    async function removeAsset(symbol) {
      try {
        sustainableAssets = sustainableAssets.filter(asset => asset.symbol !== symbol);
        await updateCarousel();
        await saveSustainableAssets();
        return true;
      } catch (error) {
        console.error('Error al eliminar activo:', error);
        return false;
      }
    }

    // Funci√≥n para guardar la lista actualizada
    async function saveSustainableAssets() {
      try {
        const response = await fetch('sustainable_assets.json', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(sustainableAssets)
        });
        
        if (!response.ok) {
          throw new Error('No se pudo guardar la lista de activos');
        }
      } catch (error) {
        console.error('Error al guardar la lista de activos:', error);
      }
    }

    // Funci√≥n para obtener datos de precios desde Alpha Vantage
    async function getPriceData(symbol) {
      try {
        const ALPHA_VANTAGE_API_KEY = 'ACUS4L73I8PT14I8';
        const response = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${ALPHA_VANTAGE_API_KEY}`);
        const data = await response.json();
        
        if (!data['Time Series (Daily)']) {
          throw new Error('No hay datos disponibles');
        }

        const timeSeries = data['Time Series (Daily)'];
        const dates = Object.keys(timeSeries);
        const latest = timeSeries[dates[0]];
        const previous = timeSeries[dates[1]];

        const currentPrice = parseFloat(latest['4. close']);
        const previousPrice = parseFloat(previous['4. close']);
        const priceChange = ((currentPrice - previousPrice) / previousPrice) * 100;

        return {
          price: currentPrice.toFixed(2),
          priceChange: priceChange.toFixed(2),
          timestamp: new Date().toLocaleTimeString()
        };
      } catch (error) {
        console.error(`Error fetching price for ${symbol}:`, error);
        return null;
      }
    }

    // Funci√≥n para obtener datos ESG (usando datos de prueba por ahora)
    async function getSustainabilityData(symbol) {
      try {
        // Datos de prueba basados en informaci√≥n real
        const mockData = {
          'AAPL': { rating: 85, impact: 'Alto' },
          'MSFT': { rating: 82, impact: 'Alto' },
          'GOOGL': { rating: 78, impact: 'Medio' },
          'TSLA': { rating: 75, impact: 'Medio' },
          'NKE': { rating: 80, impact: 'Alto' },
          'ADBE': { rating: 88, impact: 'Alto' },
          'INTC': { rating: 70, impact: 'Medio' },
          'ORCL': { rating: 72, impact: 'Medio' },
          'CRM': { rating: 90, impact: 'Alto' },
          'NVDA': { rating: 68, impact: 'Medio' }
        };

        const data = mockData[symbol] || { rating: 75, impact: 'Medio' };
        
        return {
          esgScore: data.rating,
          timestamp: new Date().toLocaleTimeString()
        };
      } catch (error) {
        console.error(`Error fetching sustainability data for ${symbol}:`, error);
        return null;
      }
    }

    // Funci√≥n para obtener m√©tricas de sostenibilidad (usando datos de prueba)
    async function getSustainabilityMetrics(symbol) {
      try {
        // Datos de prueba basados en informaci√≥n real
        const mockData = {
          'AAPL': {
            renewableEnergy: 100,
            carbonEmissions: 0,
            waterUsage: 2.5,
            wasteManagement: 95,
            boardDiversity: 45
          },
          'MSFT': {
            renewableEnergy: 100,
            carbonEmissions: 0,
            waterUsage: 3.1,
            wasteManagement: 90,
            boardDiversity: 40
          },
          'GOOGL': {
            renewableEnergy: 100,
            carbonEmissions: 0,
            waterUsage: 2.8,
            wasteManagement: 92,
            boardDiversity: 35
          },
          'TSLA': {
            renewableEnergy: 100,
            carbonEmissions: 0,
            waterUsage: 1.8,
            wasteManagement: 88,
            boardDiversity: 30
          },
          'NKE': {
            renewableEnergy: 85,
            carbonEmissions: 0.5,
            waterUsage: 4.2,
            wasteManagement: 85,
            boardDiversity: 50
          },
          'ADBE': {
            renewableEnergy: 100,
            carbonEmissions: 0,
            waterUsage: 1.5,
            wasteManagement: 95,
            boardDiversity: 40
          },
          'INTC': {
            renewableEnergy: 75,
            carbonEmissions: 1.2,
            waterUsage: 5.8,
            wasteManagement: 82,
            boardDiversity: 35
          },
          'ORCL': {
            renewableEnergy: 80,
            carbonEmissions: 0.8,
            waterUsage: 3.5,
            wasteManagement: 85,
            boardDiversity: 30
          },
          'CRM': {
            renewableEnergy: 100,
            carbonEmissions: 0,
            waterUsage: 2.0,
            wasteManagement: 98,
            boardDiversity: 45
          },
          'NVDA': {
            renewableEnergy: 70,
            carbonEmissions: 1.5,
            waterUsage: 4.5,
            wasteManagement: 80,
            boardDiversity: 25
          }
        };

        const data = mockData[symbol] || {
          renewableEnergy: 75,
          carbonEmissions: 1.0,
          waterUsage: 3.0,
          wasteManagement: 85,
          boardDiversity: 35
        };
        
        return {
          impact: "Impacto Sostenible",
          website: `https://www.${symbol.toLowerCase()}.com`,
          carbonEmissions: data.carbonEmissions,
          renewableEnergy: data.renewableEnergy,
          boardDiversity: data.boardDiversity,
          waterUsage: data.waterUsage,
          wasteManagement: data.wasteManagement,
          timestamp: new Date().toLocaleTimeString()
        };
      } catch (error) {
        console.error(`Error fetching sustainability metrics for ${symbol}:`, error);
        return null;
      }
    }

    // Funci√≥n para descubrir nuevos activos sostenibles
    async function discoverNewAssets() {
      try {
        // Consultar el √≠ndice MSCI ESG Leaders
        const response = await fetch('https://api.msci.com/esg/leaders', {
          headers: {
            'Authorization': 'Bearer TU_API_KEY'
          }
        });

        if (!response.ok) {
          throw new Error('No se pudieron obtener nuevos activos');
        }

        const newAssets = await response.json();
        
        // Procesar cada nuevo activo
        for (const asset of newAssets) {
          // Verificar si el activo ya existe
          if (!sustainableAssets.some(a => a.symbol === asset.symbol)) {
            // Obtener m√©tricas de sostenibilidad
            const metrics = await getSustainabilityMetrics(asset.symbol);
            
            if (metrics) {
              // Verificar que el enlace sea v√°lido
              const isLinkValid = await checkLink(metrics.website);
              
              if (isLinkValid) {
                // Agregar el nuevo activo
                await addNewAsset({
                  symbol: asset.symbol,
                  name: asset.name,
                  impact: metrics.impact,
                  website: metrics.website
                });
              }
            }
          }
        }
      } catch (error) {
        console.error('Error al descubrir nuevos activos:', error);
      }
    }

    // Funci√≥n para actualizar el carrusel
    async function updateCarousel() {
      const track = document.getElementById('cryptoTrack');
      if (!track) {
        console.error('Elemento cryptoTrack no encontrado');
        return;
      }

      track.innerHTML = '';

      for (const asset of sustainableAssets) {
        const priceData = await getPriceData(asset.symbol);
        const sustainabilityData = await getSustainabilityData(asset.symbol);
        const metrics = await getSustainabilityMetrics(asset.symbol);
        const isLinkValid = await checkLink(asset.website);

        if (priceData && sustainabilityData && metrics && isLinkValid) {
          const item = document.createElement('div');
          item.className = 'crypto-item';
          
          // Crear el enlace
          const link = document.createElement('a');
          link.href = asset.website;
          link.target = '_blank';
          link.rel = 'noopener noreferrer';
          link.style.textDecoration = 'none';
          link.style.color = 'inherit';
          
          // Determinar el color del cambio de precio
          const priceChangeColor = priceData.priceChange >= 0 ? '#28a745' : '#dc3545';
          
          link.innerHTML = `
            ${asset.symbol} $${priceData.price}
            <span style="font-size: 12px; color: ${priceChangeColor}; margin-left: 5px;">
              ${priceData.priceChange >= 0 ? '+' : ''}${priceData.priceChange}%
            </span>
            <span style="font-size: 12px; color: #6c757d; margin-left: 5px;">
              ESG: ${sustainabilityData.esgScore}
            </span>
            <span style="font-size: 10px; color: #6c757d; margin-left: 5px;">
              üå± ${metrics.renewableEnergy}% Renovable
            </span>
            <span style="font-size: 10px; color: #6c757d; margin-left: 5px;">
              üåç ${metrics.carbonEmissions} CO‚ÇÇ
            </span>
            <span style="font-size: 10px; color: #6c757d; margin-left: 5px;">
              üíß ${metrics.waterUsage} H‚ÇÇO
            </span>
            <span style="font-size: 10px; color: #6c757d; margin-left: 5px;">
              ‚ôªÔ∏è ${metrics.wasteManagement}% Reciclado
            </span>
            <span style="font-size: 10px; color: #6c757d; margin-left: 5px;">
              üë• ${metrics.boardDiversity}% Diversidad
            </span>
            <span style="font-size: 10px; color: #6c757d; margin-left: 5px;">
              (${priceData.timestamp})
            </span>
          `;
          
          item.appendChild(link);
          track.appendChild(item);
        }
      }

      const updateTime = document.getElementById('updateTime');
      if (updateTime) {
        updateTime.textContent = `√öltima actualizaci√≥n: ${new Date().toLocaleTimeString()}`;
      }
    }

    // Cargar la lista inicial y actualizar cada 24 horas
    loadSustainableAssets();
    setInterval(updateCarousel, 24 * 60 * 60 * 1000);
    // Descubrir nuevos activos cada 24 horas
    setInterval(discoverNewAssets, 24 * 60 * 60 * 1000);

    // C√≥digo existente para el zoom de la imagen
    const image = document.getElementById('nftImage');
    let scale = 1;
    const zoomFactor = 0.1;

    window.addEventListener('wheel', (e) => {
      e.preventDefault();
      
      if (e.deltaY < 0) {
        scale = Math.min(scale + zoomFactor, 2);
      } else {
        scale = Math.max(scale - zoomFactor, 0.5);
      }
      
      image.style.transform = `scale(${scale})`;
    }, { passive: false });

    // Actualizar los estilos del carrusel para acomodar m√°s m√©tricas
    const style = document.createElement('style');
    style.textContent = `
      .crypto-carousel {
        height: 80px; /* Aumentar altura para m√°s m√©tricas */
      }
      .crypto-item {
        padding: 5px 20px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 5px;
      }
      .crypto-item a {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 5px;
      }
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
