<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT View</title>
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pocsi.github.io/Reception/nft.html">
  <meta property="og:title" content="NFT View">
  <meta property="og:description" content="Interactive NFT display">
  <meta property="og:image" content="https://pocsi.github.io/Reception/nft.gif">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://pocsi.github.io/Reception/nft.html">
  <meta property="twitter:title" content="NFT View">
  <meta property="twitter:description" content="Interactive NFT display">
  <meta property="twitter:image" content="https://pocsi.github.io/Reception/nft.gif">

  <!-- Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <!-- Chainlink Price Feeds ABI -->
  <script src="https://cdn.jsdelivr.net/npm/@chainlink/contracts@0.4.0/abi/v0.8/AggregatorV3Interface.json"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .nft-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .nft-image {
      max-width: 80%;
      max-height: 80vh;
      object-fit: contain;
      transition: transform 0.1s ease-out;
    }

    .crypto-carousel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
      overflow: hidden;
      z-index: 1000;
    }

    .crypto-track {
      display: inline-flex;
      padding: 0 20px;
      animation: scroll 60s linear infinite;
      white-space: nowrap;
    }

    .crypto-track:hover {
      animation-play-state: paused;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .crypto-item {
      display: inline-block;
      padding: 0 20px;
      font-size: 12px;
      color: #333;
    }

    .crypto-item a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .crypto-symbol {
      font-weight: bold;
      font-size: 11px;
    }

    .crypto-price {
      font-size: 11px;
    }

    .crypto-change {
      font-size: 11px;
    }

    .crypto-change.positive {
      color: #28a745;
    }

    .crypto-change.negative {
      color: #dc3545;
    }

    .crypto-esg {
      font-size: 9px;
      color: #6c757d;
    }

    .crypto-impact {
      font-size: 9px;
      color: #6c757d;
    }

    .update-time {
      display: none;
    }
  </style>
</head>
<body>
  <div class="nft-container">
    <img src="nft.gif" alt="NFT" class="nft-image" id="nftImage">
  </div>

  <div class="crypto-carousel">
    <div class="crypto-track">
      <!-- Los elementos se cargarán dinámicamente aquí -->
    </div>
  </div>
  <div class="update-time" id="updateTime"></div>

  <script>
    // Configuración de Web3 y contratos
    const web3 = new Web3(window.ethereum || 'https://mainnet.infura.io/v3/TU_INFURA_KEY');
    
    // Direcciones de los contratos Chainlink Price Feeds (usando direcciones reales)
    const PRICE_FEEDS = {
      'AAPL': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'MSFT': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'GOOGL': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'TSLA': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'NKE': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'ADBE': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'INTC': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'ORCL': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'CRM': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91',
      'NVDA': '0x73A3919a69eFCd5b19df8348c6740bB1446b5e91'
    };

    // Direcciones de los contratos de datos ESG
    const ESG_CONTRACTS = {
      'AAPL': '0x...', // Dirección del contrato ESG
      'MSFT': '0x...',
      'GOOGL': '0x...',
      // ... más direcciones de contratos ESG
    };

    // ABI para los contratos
    const PRICE_FEED_ABI = [
      {
        "inputs": [],
        "name": "latestRoundData",
        "outputs": [
          {
            "internalType": "uint80",
            "name": "roundId",
            "type": "uint80"
          },
          {
            "internalType": "int256",
            "name": "answer",
            "type": "int256"
          },
          {
            "internalType": "uint256",
            "name": "startedAt",
            "type": "uint256"
          },
          {
            "internalType": "uint256",
            "name": "updatedAt",
            "type": "uint256"
          },
          {
            "internalType": "uint80",
            "name": "answeredInRound",
            "type": "uint80"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    const ESG_ABI = [
      {
        "inputs": [],
        "name": "getESGScore",
        "outputs": [
          {
            "internalType": "uint256",
            "name": "",
            "type": "uint256"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "getSustainabilityMetrics",
        "outputs": [
          {
            "internalType": "string",
            "name": "impact",
            "type": "string"
          },
          {
            "internalType": "string",
            "name": "website",
            "type": "string"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    // Lista de los 35 activos más sostenibles
    let sustainableAssets = [
      { symbol: 'AAPL', name: 'Apple Inc.' },
      { symbol: 'MSFT', name: 'Microsoft Corporation' },
      { symbol: 'GOOGL', name: 'Alphabet Inc.' },
      { symbol: 'TSLA', name: 'Tesla Inc.' },
      { symbol: 'NKE', name: 'Nike Inc.' },
      { symbol: 'ADBE', name: 'Adobe Inc.' },
      { symbol: 'INTC', name: 'Intel Corporation' },
      { symbol: 'ORCL', name: 'Oracle Corporation' },
      { symbol: 'CRM', name: 'Salesforce Inc.' },
      { symbol: 'NVDA', name: 'NVIDIA Corporation' }
    ];

    // Configuración de APIs
    const ALPHA_VANTAGE_API_KEY = 'ACUS4L73I8PT14I8';
    // Ya no necesitamos ESG_API_KEY porque usaremos Yahoo Finance

    // Función para obtener datos de sostenibilidad desde Yahoo Finance
    async function fetchSustainabilityData(symbol) {
        try {
            const response = await fetch(`https://query1.finance.yahoo.com/v10/finance/quoteSummary/${symbol}?modules=esgScores`);
            const data = await response.json();
            
            if (data.quoteSummary && data.quoteSummary.result && data.quoteSummary.result[0]) {
                const esgData = data.quoteSummary.result[0].esgScores;
                return {
                    environmentalScore: esgData.environmentScore || 0,
                    socialScore: esgData.socialScore || 0,
                    governanceScore: esgData.governanceScore || 0,
                    totalEsg: esgData.totalEsg || 0
                };
            }
            return null;
        } catch (error) {
            console.error(`Error fetching ESG data for ${symbol}:`, error);
            return null;
        }
    }

    // Función para obtener datos de precios
    async function fetchPriceData(symbol) {
        try {
            const response = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${ALPHA_VANTAGE_API_KEY}`);
            const data = await response.json();
            
            if (data['Global Quote']) {
                return {
                    price: parseFloat(data['Global Quote']['05. price']),
                    change: parseFloat(data['Global Quote']['09. change']),
                    changePercent: parseFloat(data['Global Quote']['10. change percent'])
                };
            }
            return null;
        } catch (error) {
            console.error(`Error fetching price data for ${symbol}:`, error);
            return null;
        }
    }

    // Función para calcular el puntaje de sostenibilidad
    function calculateSustainabilityScore(esgData) {
        if (!esgData) return 0;
        if (esgData.totalEsg) {
            return esgData.totalEsg;
        }
        return (esgData.environmentalScore * 0.5 + 
                esgData.socialScore * 0.3 + 
                esgData.governanceScore * 0.2);
    }

    // Función para formatear el precio
    function formatPrice(price) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }).format(price);
    }

    // Función para formatear el cambio porcentual
    function formatChange(change) {
      const sign = change >= 0 ? '+' : '';
      return `${sign}${change.toFixed(2)}%`;
    }

    // Función para crear un elemento del carrusel
    async function createCarouselItem(asset) {
      const div = document.createElement('div');
      div.className = 'crypto-item';
      
      try {
        // Intentar obtener datos de ambas APIs en paralelo
        const [priceData, esgData] = await Promise.allSettled([
          fetchPriceData(asset.symbol),
          fetchSustainabilityData(asset.symbol)
        ]);

        // Preparar el contenido HTML basado en los datos disponibles
        let htmlContent = `<a href="#" onclick="return false;"><span class="crypto-symbol">${asset.symbol}</span>`;
        
        // Agregar precio si está disponible
        if (priceData.status === 'fulfilled' && priceData.value) {
          htmlContent += `
            <span class="crypto-price">${formatPrice(priceData.value.price)}</span>
            <span class="crypto-change ${priceData.value.changePercent >= 0 ? 'positive' : 'negative'}">${formatChange(priceData.value.changePercent)}</span>
          `;
        } else {
          htmlContent += `<span class="crypto-price">Price N/A</span>`;
        }

        // Agregar datos ESG si están disponibles
        if (esgData.status === 'fulfilled' && esgData.value) {
          const sustainabilityScore = calculateSustainabilityScore(esgData.value);
          htmlContent += `<span class="crypto-esg">ESG: ${sustainabilityScore.toFixed(0)}</span>`;
        } else {
          htmlContent += `<span class="crypto-esg">ESG: N/A</span>`;
        }

        htmlContent += '</a>';
        div.innerHTML = htmlContent;

      } catch (error) {
        console.error(`Error creating carousel item for ${asset.symbol}:`, error);
        div.innerHTML = `
          <a href="#" onclick="return false;">
            <span class="crypto-symbol">${asset.symbol}</span>
            <span class="crypto-price">Error</span>
          </a>
        `;
      }
      
      return div;
    }

    // Función para inicializar el carrusel
    async function initializeCarousel() {
      const track = document.querySelector('.crypto-track');
      track.innerHTML = ''; // Limpiar el track

      try {
        // Crear elementos con datos reales
        const items = await Promise.all(sustainableAssets.map(createCarouselItem));
        
        // Verificar si al menos algunos elementos tienen datos
        const hasData = items.some(item => 
          item.querySelector('.crypto-price').textContent !== 'Price N/A' || 
          item.querySelector('.crypto-esg').textContent !== 'ESG: N/A'
        );

        if (hasData) {
          items.forEach(item => track.appendChild(item));
          items.forEach(item => track.appendChild(item.cloneNode(true)));

          // Actualizar timestamp solo si hay datos
          const updateTime = document.getElementById('updateTime');
          updateTime.style.display = 'block';
          updateTime.textContent = `Last update: ${new Date().toLocaleTimeString()}`;
        } else {
          track.innerHTML = '<div class="crypto-item">No data available at the moment. Please try again later.</div>';
        }
      } catch (error) {
        console.error('Error initializing carousel:', error);
        track.innerHTML = '<div class="crypto-item">Error loading data. Please try again later.</div>';
      }
    }

    // Inicializar el carrusel cuando se carga la página
    document.addEventListener('DOMContentLoaded', () => {
      initializeCarousel();
      
      // Actualizar datos cada 5 minutos (Alpha Vantage tiene límites de API)
      setInterval(() => {
        initializeCarousel();
      }, 5 * 60 * 1000);
    });

    // Código existente para el zoom de la imagen
    const image = document.getElementById('nftImage');
    let scale = 1;
    const zoomFactor = 0.1;

    window.addEventListener('wheel', (e) => {
      e.preventDefault();
      
      if (e.deltaY < 0) {
        scale = Math.min(scale + zoomFactor, 2);
      } else {
        scale = Math.max(scale - zoomFactor, 0.5);
      }
      
      image.style.transform = `scale(${scale})`;
    }, { passive: false });

    // Actualizar los estilos del carrusel para acomodar más métricas
    const style = document.createElement('style');
    style.textContent = `
      .crypto-carousel {
        height: 40px;
        background-color: #f8f9fa;
        border-top: 1px solid #e9ecef;
        overflow: hidden;
        z-index: 1000;
      }
      .crypto-track {
        display: flex;
        animation: scroll 30s linear infinite;
        white-space: nowrap;
        padding: 0 20px;
      }
      .crypto-item {
        padding: 0 20px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 5px;
        font-size: 12px;
      }
      .crypto-item a {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 5px;
        color: inherit;
        text-decoration: none;
      }
      .update-time {
        position: fixed;
        bottom: 45px;
        right: 5px;
        font-size: 10px;
        color: #6c757d;
        z-index: 1001;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 2px 5px;
        border-radius: 3px;
      }
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(-50% - 20px));
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
